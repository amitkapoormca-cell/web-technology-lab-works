<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technology Lab Works</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Web Technology Lab Works</h1>
            <p class="subtitle">Upload and Download Lab Folders</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Create Folder Section -->
            <section class="section">
                <h2>Create New Folder</h2>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="folderNameInput" 
                        placeholder="Enter folder name (e.g., Lab 1, Assignment 2)" 
                        class="input-field"
                    >
                    <button onclick="createFolder()" class="btn btn-primary">Create Folder</button>
                </div>
                <div id="createFeedback" class="feedback"></div>
            </section>

            <!-- Folders List Section -->
            <section class="section">
                <h2>Your Folders</h2>
                <div id="foldersList" class="folders-grid">
                    <p class="loading">Loading folders...</p>
                </div>
            </section>

            <!-- Upload Section -->
            <section class="section" id="uploadSection" style="display: none;">
                <h2 id="uploadTitle">Upload Files</h2>
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drag files here or click to upload</p>
                    <input 
                        type="file" 
                        id="fileInput" 
                        multiple 
                        style="display: none"
                    >
                </div>
                <button onclick="uploadFiles()" class="btn btn-primary" id="uploadBtn" style="margin-top: 10px;">Upload Selected Files</button>
                <div id="uploadFeedback" class="feedback"></div>
            </section>

            <!-- Folder Contents Section -->
            <section class="section" id="contentsSection" style="display: none;">
                <div class="section-header">
                    <h2 id="contentsTitle">Folder Contents</h2>
                    <button onclick="goBackToFolders()" class="btn btn-secondary">Back to Folders</button>
                </div>
                <div class="folder-actions">
                    <button onclick="downloadFolder()" class="btn btn-success">Download Folder as ZIP</button>
                    <button onclick="deleteFolder()" class="btn btn-danger">Delete Folder</button>
                </div>
                <div id="filesList" class="files-list">
                    <p class="loading">Loading files...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
